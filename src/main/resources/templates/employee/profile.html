<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>employee profile</title>

</head>
<body>
	<h1>employee profile</h1>
	<div>
		<table>
			<tr>
				<td>Employee Id :</td>
				<td>
					<h3 th:text="${employees.empCode}">code</h3>
				</td>
			</tr>
			<tr>
				<td>First Name :</td>
				<td>
					<h3 th:text="${employees.firstName}">first name</h3>
				</td>
			</tr>
			<tr>
				<td>Last Name :</td>
				<td>
					<h3 th:text="${employees.lastName}">last name</h3>
				</td>
			</tr>
			<tr>
				<td>Email Id :</td>
				<td>
					<h3 th:text="${employees.emailId}">email id</h3>
				</td>
			</tr>
			<tr>
				<td>DOB:</td>
				<td><h3 th:text="${employees.dob}">date of birth</h3></td>
			</tr>
			<tr>
				<td>Primary Contact Number :</td>
				<td><h3 th:text="${employees.primaryContactNumber}">primary
						contact</h3></td>
			</tr>
			<tr>
				<td>Secondary Contact Number:</td>
				<td><h3 th:text="${employees.secondaryContactNumber}">secondary
						contact</h3></td>
			</tr>
			<tr>
				<td>Skype Id :</td>
				<td><h3 th:text="${employees.skypeId}">skype id</h3></td>
			</tr>
			<tr/>
			<tr>
				<td></td>
				<td><a th:href="${'./edit?empCode=' + employees.empCode}" class="btn btn-default">Edit</a></td>
			</tr>
		</table>
		<a th:href="@{./dashboard}">Back</a>
	</div>
</body>
</html>
