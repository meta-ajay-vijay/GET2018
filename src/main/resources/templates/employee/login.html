<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Login</title>
</head>
<body>
	<h1>Employee Login page</h1>
	<form th:action="@{login}" method="post">
		<div th:if="${param.error}">
			<div class="alert alert-danger">Invalid username or password.</div>
		</div>
		<div th:if="${param.success}">
			<div class="alert alert-danger">Thanks for verification.</div>
		</div>
		<div th:if="${param.fail}">
			<div class="alert alert-danger">Not activated.</div>
		</div>
		<div th:if="${param.logout}">
			<div class="alert alert-info">You have been logged out.</div>
		</div>
		<div class="form-group">
			<label for="username">Username</label>: <input type="text"
				name="username" autofocus="autofocus" placeholder="Username" />
		</div>
		<div class="form-group">
			<label for="password">Password</label>: <input type="password"
				name="password" placeholder="Password" />
		</div>
		<div>
			<a th:href="@{../forgotPassword/passwordReset}">Forgot Password?</a>
		</div>
		<div>
			<a th:href="@{../}">cancel</a> <input type="submit"
				name="login-submit" value="Log In" />
		</div>
	</form>

</body>
</html>
